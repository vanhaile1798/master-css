<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Airbnb</title>
	<link rel="stylesheet" href="./style/all.css">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="./style/header.css">
	<link rel="stylesheet" href="./style/hero-img.css">
	<!-- <link rel="stylesheet" href="./style/footer.css"> -->
</head>
<body>
	<div class="header--wrapper">
		<header>
			<div class="header--logo">

			</div>
			<ul class="header--list">
				<li><a href="#">
					<div class="inner-content">
						Become a host
					</div></a></li>
				<li>
					<a href="#">
						<div class="inner-content">
							Help
						</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="inner-content">
							Sign up
						</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="inner-content">
							Log in
						</div>
					</a>
				</li>
			</ul>
		</header>

		<!-- End HEADER -->

		<div class="header--hero--img">
			<div class="container header--hero--img--content">
				<h1>Plan your next trip</h1>
				<div class="header--hero--img--wrapper">
					<ul class="header--hero--img--list">
						<li class="header--hero--img--list__active--item">Explore</li>
						<li>Homes</li>
						<li>Experiences</li>
						<li>Restaurants</li>
					</ul>
					<!-- End List -->
					<div class="header--search--container">
						<div class="header--search--box">
							<div class="header--search--input--wrapper">
								<div class="header--search--icon">
									<i class="fas fa-search"></i>
								</div>
								<div class="header--search--input--holder">
									<input class="header--search--input" type="text" placeholder="Surfing in Los Angeles">
								</div>
							</div>
							<div class="header--search--dates">
								<span class="header--search--dates--title">Dates</span>
								<span class="header--search--dates--format">mm/dd/yyyy</span>
							</div>
							<div class="header--search--guests">
								<span class="header--search--guests--title">Guests</span>
								<span class="header--search--guests--number">1 guests</span>
							</div>
						</div>
						<div class="header--search--button--wrapper">
							<div class="header--search--button">
								<i class="fas fa-search fa-2x"></i>
							</div>
						</div>
						
					</div>
					<!-- End Search Container -->
				</div>
				
			</div>
			
		</div>

		<!-- End Hero Img -->

	</div>
